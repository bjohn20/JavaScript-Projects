<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/main.css" type="text/css" />

    <title>Document</title>
  </head>
  <body>
    <!--Slideshow Container-->
    <div class="slideshow-container">
      <!--Full-width images with number and caption text-->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./Images/iceland_waterfall.jpg" alt="" style="width: 100%" />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./Images/mountains.jpg" alt="" style="width: 100%" />
        <div class="text">Captions Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="./Images/tree.jpg" alt="" style="width: 100%" />
        <div class="text">Captions Text</div>
      </div>

      <!--Next and previous buttons-->
      <a class="prev" onclick="plusSlides(-1)">&lt;</a>
      <a class="next" onclick="plusSlides(1)">&gt;</a>
    </div>

    <!--The dots/circles-->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span
      ><span class="dot" onclick="currentSlide(2)"></span
      ><span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="./JS/main.js"></script>
  </body>
</html>
