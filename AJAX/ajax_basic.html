<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic AJAX Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h2>Get The Latest Content:</h2>
      <div class="content" id="content">
        <input
          type="button"
          class="button"
          value="Get Content"
          id="btn_content"
          onclick="getContent();" />
      </div>
    </div>

    <script type="text/javascript">
      // Step 1: Setup the xml hhtp request object
      var ajax = new XMLHttpRequest();

      // Step 2: Prepare the open ajax request
      ajax.open("GET", "content.html");
      // Step 3: Define the ajax response callback method
      ajax.onreadystatechange = function () {
        if (ajax.readyState == 4) {
          // if statement checks to see if the readyState of the object is 4
          document.getElementById("content").innerHTML = ajax.responseText; // Updates the html content of the element with a id of "content" with the responseText property
        }
      };
      // Step 4: Send the ajax request for data
      function getContent() {
        // getContent function is defined
        ajax.send(); // executes the send() method on the ajax object
        document.getElementById("btn_content").style.display = "none"; // sets the display property to "none"
      }
    </script>
  </body>
</html>
